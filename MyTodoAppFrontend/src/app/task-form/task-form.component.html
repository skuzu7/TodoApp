<div class="container mt-4">
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="globalError" class="alert alert-danger">{{ globalError }}</div>

  <h2>Nova Tarefa</h2>
  <form [formGroup]="taskForm" (ngSubmit)="addTask()">

    <!-- Nome da Tarefa -->
 <!-- Nome da Tarefa -->
<div class="form-group">
  <label for="title">Nome da Tarefa <span class="text-danger">*</span></label>
  <input formControlName="title" type="text" class="form-control" placeholder="Ex: Reunião com a equipe">
  <small *ngIf="titleError" class="text-danger">{{ titleError }}</small>
</div>


    <!-- Descrição da Tarefa -->
<!-- Descrição da Tarefa -->
<div class="form-group">
  <label for="description">Descrição da Tarefa</label>
  <textarea formControlName="description" class="form-control" rows="3" placeholder="Ex: Discutir sobre o progresso do projeto..."></textarea>
  <small *ngIf="descriptionError" class="text-danger">{{ descriptionError }}</small>
</div>

<div class="form-group">
  <label>
      <input type="checkbox" formControlName="completed">
      Tarefa Completa
  </label>
</div>

<div class="form-group">
  <label for="categories">Categorias</label>
  <select formControlName="category" class="form-select form-control bg-light" >
    <option *ngFor="let category of categories" [value]="category">{{category}}</option>
  </select>
  <small class="form-text text-muted">Pressione Ctrl (Cmd no Mac) para selecionar várias categorias.</small>
</div>



    <button type="submit" class="btn btn-primary mt-4" [disabled]="taskForm.invalid">
      <i class="fa fa-plus mr-2"></i>Adicionar Tarefa
    </button>

</form>
</div>
